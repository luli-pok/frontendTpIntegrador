<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parcial II</title>
    <link
      rel="stylesheet"
      href="../css/styles.css"
      tpIntegradorFront\css\styles.css
    />
    <script>
      if (!sessionStorage.getItem("clienteNombre")) {
        window.location.href = "login.html";
      }
    </script>

    <script defer src="../js/main.js"></script>
  </head>

  <body>
    <!-- Header -->
    <header class="header">
      <div class="header-logo">
        <img
          src="https://github.com/avoutsina/parcial_integrador_programacion_3/blob/main/img/logo.jpg?raw=true"
          alt="Logo"
          title="Fit Store"
        />
      </div>
      <div class="header-logo">
        <a href="index.html">
          <p>Fit Store</p>
        </a>
      </div>
      <div class="header-search">
        <input
          type="text"
          class="barraBusqueda"
          placeholder="Buscar productos, marcas y más..."
          title="Buscar productos, marcas y más..."
        />
      </div>
      <div class="nombresAlumnos">
        <div class="nombreAlumno1"></div>
        <div class="nombreAlumno2"></div>
      </div>
      <div class="carrito">
        <span>Carrito: <span id="contador-carrito">0</span> productos</span>
      </div>
    </header>

    <!-- Contenedor principal -->
    <main>
      <section class="seccion-productos">
        <div class="ordenar">
          <button id="mostrar-suplementos">Suplementos</button>
          <button id="mostrar-equipamiento">Equipamiento</button>
          <button id="mostrar-todos">Mostrar todo</button>
        </div>
        <h2 id="titulo-store">Nuestros productos</h2>
        <div class="contenedor-productos"></div>
      </section>

      <!-- Seccion carrito -->
      <section class="seccion-carrito">
        <h2>Carrito</h2>

        <div id="items-carrito">
          <p>No hay elementos en el carrito.</p>
        </div>

        <div class="total-carrito">
          <p>Total: <span id="precio-total">$0.00</span></p>
        </div>
        <button id="vaciar-carrito">Vaciar carrito</button>
      </section>
    </main>
  </body>
</html>
